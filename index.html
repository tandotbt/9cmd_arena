      tr.sticky {
        position: -webkit-sticky;
        position: sticky;
        top: 0px;
        z-index: 999;
        background-image: url('../assets/cover.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }

      tr.range1 {
        background-color: #4caf5087;
        border: 1px solid black;
      }

      tr.row_pick {
        background-color: #e4f5d4;
        border: 1px solid black;
      }


      tr.range2 {
        background-color: #f4433663;
        border: 1px solid black;
      }

      td.pickAndEquip {
        background-color: #ffffff00;
        background-image: linear-gradient(to right, #ffeb3bb0, #9c27b085);
        border: 1px solid black;
      }

      td {
        font-size: 2vh;

    <script>
      $(document).ready(function() {
        $("#Odin_block span").numberAnimate({
          animationTimes: [500, 1000, 500]
        });
        $("#Odin_avg span").numberAnimate({
          animationTimes: [500, 1000, 500]
        });
        $("#Odin_round span").numberAnimate({
          animationTimes: [500, 1000, 500]
        });
        $("#Odin_blockEnd span").numberAnimate({
          animationTimes: [500, 1000, 500]
        });
        $("#Odin_timeBlock span").numberAnimate({
          animationTimes: [500, 1000, 500]
        });
        $("#Odin_time span").numberAnimate({
          animationTimes: [500, 1000, 500]
        });

        $("#Heimdall_block span").numberAnimate({
          animationTimes: [500, 1000, 500]
        });
        $("#Heimdall_avg span").numberAnimate({
          animationTimes: [500, 1000, 500]
        });
        $("#Heimdall_round span").numberAnimate({
          animationTimes: [500, 1000, 500]
        });
        $("#Heimdall_blockEnd span").numberAnimate({
          animationTimes: [500, 1000, 500]
        });
        $("#Heimdall_timeBlock span").numberAnimate({
          animationTimes: [500, 1000, 500]
        });
        $("#Heimdall_time span").numberAnimate({
          animationTimes: [500, 1000, 500]
        });
      });
      $(document).ready(function() {
        function Odin_refreshInfoTableData() {

          $.getJSON("https://api.tanvpn.tk/block?serverPlanet=odin").done(function(data) {
            $("#Odin_urlImgSeason").attr("src", data.urlImgSeason);
            if (data.infoArena.includes('!')) {
              $("#Odin_type").html('<img style="width: 20px;height: 20px;" src="assets/fire.gif"><b> ' + data.infoArena + '</b>');
            } else {
              $("#Odin_type").html(data.infoArena);
            }
            $("#Odin_block span").eq(0).numberAnimate("set", data.block);
            $("#Odin_avg span").eq(0).numberAnimate("set", data.avgBlock);
            $("#Odin_round span").eq(0).numberAnimate("set", data.roundID);
            $("#Odin_round span").eq(1).numberAnimate("set", data.totalRound);
            $("#Odin_blockEnd span").eq(0).numberAnimate("set", data.blockEndRound);
            $("#Odin_timeBlock span").eq(0).numberAnimate("set", data.timeBlock);
            $("#Odin_time span").eq(0).numberAnimate("set", data.h);
            $("#Odin_time span").eq(1).numberAnimate("set", data.m);
            $("#Odin_time span").eq(2).numberAnimate("set", data.s);

          });
          // Lập lịch chạy lại hàm sau 10 giây
          setTimeout(Odin_refreshInfoTableData, 10000);
        }

        function Heimdall_refreshInfoTableData() {

          $.getJSON("https://api.tanvpn.tk/block?serverPlanet=heimdall").done(function(data) {
            $("#Heimdall_urlImgSeason").attr("src", data.urlImgSeason);
            if (data.infoArena.includes('!')) {
              $("#Heimdall_type").html('<img style="width: 20px;height: 20px;" src="assets/fire.gif"><b> ' + data.infoArena + '</b>');
            } else {
              $("#Heimdall_type").html(data.infoArena);
            }
            $("#Heimdall_block span").eq(0).numberAnimate("set", data.block);
            $("#Heimdall_avg span").eq(0).numberAnimate("set", data.avgBlock);
            $("#Heimdall_round span").eq(0).numberAnimate("set", data.roundID);
            $("#Heimdall_round span").eq(1).numberAnimate("set", data.totalRound);
            $("#Heimdall_blockEnd span").eq(0).numberAnimate("set", data.blockEndRound);
            $("#Heimdall_timeBlock span").eq(0).numberAnimate("set", data.timeBlock);
            $("#Heimdall_time span").eq(0).numberAnimate("set", data.h);
            $("#Heimdall_time span").eq(1).numberAnimate("set", data.m);
            $("#Heimdall_time span").eq(2).numberAnimate("set", data.s);

          });
          // Lập lịch chạy lại hàm sau 10 giây
          setTimeout(Heimdall_refreshInfoTableData, 10000);
        }
        Odin_refreshInfoTableData();
		setTimeout(function() {
			// Hành động tiếp theo sau khi đợi 5 giây
			Heimdall_refreshInfoTableData();
		}, 5000);

      });

    </script>
